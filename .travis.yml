# This .travis.yml is modified from pandoc's at https://github.com/jgm/pandoc/blob/master/.travis.yml
language: generic
cache:
  directories:
    - $HOME/.ghc
    - $HOME/.stack
matrix:
  include:
  - dist: bionic
    addons:
      apt:
        packages:
          - ghc-8.10.1
        sources:
          - hvr-ghc
  - os: osx
before_install:
  # pandoc-nightly version
  - |
    printf "%s: %s\n" "pandoc-nightly version" "0.3"
install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH="$HOME/.local/bin:$PATH"
  - mkdir -p ~/temp
  - cd ~/temp
  - wget "https://www.stackage.org/stack/${TRAVIS_OS_NAME}-x86_64"
  - tar -xf "${TRAVIS_OS_NAME}-x86_64" --strip-components=1 --wildcards "stack-*-${TRAVIS_OS_NAME}-x86_64/stack" -C ~/.local/bin
  - |
    if [[ "$TRAVIS_OS_NAME" == osx ]]; then
      wget 'https://downloads.haskell.org/~ghc/8.10.1/ghc-8.10.1-x86_64-apple-darwin.tar.xz'
      tar -xf ghc-8.10.1-x86_64-apple-darwin.tar.xz
      cd ghc-8.10.1
      ./configure --prefix=~/.local
      make install
    fi
before_script:
  # clone from git
  - mkdir ~/git
  - cd ~/git
  - git clone https://github.com/jgm/pandoc
  - cd pandoc
  - git submodule update --init
  # get the current commit hash of pandoc
  - HASH=$(git rev-parse --short HEAD)
  # filename
  - |
    case "$TRAVIS_OS_NAME" in
      osx)   filename=pandoc-osx-$HASH   ;;
      linux) filename=pandoc-amd64-$HASH ;;
      *)     exit 1                      ;;
    esac
script:
  # build
  - stack setup
  - stack build --flag 'pandoc:embed_data_files'
  - cd ..
  # path to the pandoc executable
  - path2pandoc="$(find pandoc/.stack-work/install -type f -name pandoc)"
  # debug
  - echo "$path2pandoc"
  - "$path2pandoc" -v
after_success:
  # if it's a cron job, create git tag for GitHub Releases, only on Linux build
  - |
    if [[ "$TRAVIS_EVENT_TYPE" == cron && "$TRAVIS_OS_NAME" == linux ]]; then
      git config --global user.email "builds@travis-ci.com"
      git config --global user.name "Travis CI"
      export GIT_TAG="hash-$HASH"
      git tag "$GIT_TAG" -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
      git push --quiet https://$GH_TOKEN_SECURE@github.com/pandoc-extras/pandoc-nightly "$GIT_TAG" > /dev/null 2>&1
    fi
  # if it's a cron job, remove Draft releases on GitHub, only on macOS build
  # These Draft releases exists when there's a broken release from Travis
  - |
    if [[ $TRAVIS_EVENT_TYPE == 'cron' && "$TRAVIS_OS_NAME" == osx ]]; then
      brew update
      brew outdated hub || brew upgrade hub
      # hub expect the env var GITHUB_TOKEN and I'm too lazy to rename the one I added on Travis
      GITHUB_TOKEN="$GH_TOKEN_SECURE" hub release -f "%T (%S) %n" --include-drafts | grep " (draft)" | awk '{print $1}' | xargs -t -n1 hub release delete || :
    fi
  # zip pandoc binary and move to dist/ if it is the git-tag build (GitHub Releases)
  - |
    if [[ ! -z "$TRAVIS_TAG" ]]; then
      mkdir -p $filename
      mv $path2pandoc $filename
      zip $filename.zip $filename/pandoc
      mkdir -p dist
      mv $filename.zip dist/
    fi
  # download Windows' nightly from appveyor if it is the git-tag build (GitHub Releases), only on Linux build
  - |
    if [[ ! -z "$TRAVIS_TAG" && "$TRAVIS_OS_NAME" == linux ]]; then
      mkdir -p dist
      for arch in i386 x86_64; do
        for ext in zip msi; do
          # https://groups.google.com/d/msg/pandoc-discuss/C3fzHtvgzIs/vpr-Z8d5AwAJ
          JOBID=$(curl https://ci.appveyor.com/api/projects/jgm/pandoc | jq ".build.jobs[]| select(.name|test(\"$arch\")) | .jobId")
          wget "https://ci.appveyor.com/api/buildjobs/${JOBID:1:-1}/artifacts/windows%2Fpandoc-windows-$arch.$ext" -O dist/pandoc-windows-$arch-$HASH.$ext
        done
      done
    fi
  # debug
  - ls -l dist/
deploy:
  provider: releases
  api_key: "$GH_TOKEN_SECURE"
  file_glob: true
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
